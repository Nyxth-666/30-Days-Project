<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calc-wrapper">
      <div class="calc-container">
        <div class="calculator">
          <div class="calc-io">
            <div class="input">
              <input type="text" id="inputBox" placeholder="Input"></input>
            </div>
            <div class="output">
              <input type="text" id="outputBox" placeholder="Output"></input>
            </div>
          </div>
          <div class="calc-buttons">
            <div>
                <button>AC</button>
                <button>DEL</button>
                <button>)</button>
                <button>(</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
