<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="drumkit.css">
</head>
<body>
    <nav class="nav-bar">
        <h1 class="title">DrumKit</h1>
    </nav>
    <main class="main-container">
        <div class="middle-design">
            <div class="sound-wave">
                <div class="wave" style="height: 78px;"></div>
                <div class="wave" style="height: 177px;"></div>
                <div class="wave" style="height: 288px;"></div>
                <div class="wave" style="height: 177px;"></div>
                <div class="wave" style="height: 78px;"></div>
                <div class="wave" style="height: 177px;"></div>
                <div class="wave" style="height: 288px;"></div>
                <div class="wave" style="height: 177px;"></div>
                <div class="wave" style="height: 78px;"></div>
            </div>
        </div>
        <div class="keys">
            <div data-key="65" class="key key-A">
                <kbd>A</kbd>
                <span class="sound">Kick</span>
            </div>
            
            <div data-key="83" class="key key-S">
                <kbd>S</kbd>
                <span class="sound">Snare</span>
            </div>

            <div data-key="68" class="key key-D">
                <kbd>D</kbd>
                <span class="sound">Hight Tom</span>
            </div>
            
            <div data-key="70" class="key key-F">
                <kbd>F</kbd>
                <span class="sound">Mid Tom</span>
            </div>

            <div data-key="71" class="key key-G">
                <kbd>G</kbd>
                <span class="sound">Low Tom</span>
            </div>
            
            <div data-key="72" class="key key-H">
                <kbd>H</kbd>
                <span class="sound">Hi-Hat</span>
            </div>
        </div>

        <audio data-key="65" src="./assets/kick.mp3"></audio>
        <audio data-key="83" src="./assets/snare.mp3"></audio>
        <audio data-key="68" src="./assets/hi-tom-drum.wav"></audio>
        <audio data-key="70" src="./assets/mid-tom.wav"></audio>
        <audio data-key="71" src="./assets/low-floor-tom_A_minor.wav"></audio>
        <audio data-key="72" src="./assets/hi-hat.mp3"></audio>
    </main>

    <script src="drumkit.js"></script>
</body>
</html>
